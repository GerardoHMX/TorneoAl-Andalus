<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Escolar - Al-Ándalus</title>
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Titulo -->
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <!-- Contenido -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            'red': '#c62828',
                            'gold': '#fbc02d',
                            'green': '#2e7d32',
                            'blue': '#1565c0',
                            'white': '#ffffff',
                            'text-dark': '#1a1a1a',
                            'text-light': '#6c757d',
                            'bg-light': '#f8f9fa',
                            'bg-dark': '#212529'
                        }
                    },
                    borderRadius: {
                        'brand': '16px'
                    },
                    boxShadow: {
                        'brand-sm': '0 2px 8px rgba(0, 0, 0, 0.08)',
                        'brand-md': '0 4px 16px rgba(0, 0, 0, 0.12)',
                        'brand-lg': '0 8px 32px rgba(0, 0, 0, 0.16)'
                    }
                }
            }
        }
    </script>
    <style>
        /* Updated CSS variables and transitions */
        :root {
            --brand-red: #c62828;
            --brand-gold: #fbc02d;
            --brand-green: #2e7d32;
            --brand-blue: #1565c0;
            --brand-white: #ffffff;
            --text-dark: #1a1a1a;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --bg-dark: #212529;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 8px;
        }

        .editable-cell {
            min-width: 40px;
            padding: 6px 8px;
            border: 1px solid transparent;
            transition: var(--transition);
            border-radius: 8px;
        }

        .editable-cell:focus {
            outline: none;
            border-color: var(--brand-gold);
            background-color: #fffbeb;
        }

        .editable-cell:hover {
            background-color: #fef3c7;
        }

        * {
            font-family: 'Roboto', sans-serif;
        }

        h1, h2, .font-family\: Pattaya {
            font-family: 'Pattaya', sans-serif;
        }
    </style>
</head>

<body class="bg-brand-bg-light text-brand-text-dark">
    <!-- Header/Navigation -->
    <!-- Removed gradient, using solid brand-red color -->
    <header class="bg-brand-red text-white shadow-brand-lg">
        <nav class="container mx-auto px-4 py-2">
            <div class="flex items-center justify-between">
                <h3 class="text-2xl md:text-3xl font-bold">Torneo Escolar</h3>                
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <!-- Removed gradient, using solid brand-red color -->
    <section class="bg-brand-red text-white py-4">
        <div class="mx-auto px-4 text-center">
            <h1 class="text-8xl md:text-8xl font-bold">Al-Ándalus</h1>
            <p class="text-xl md:text-2xl opacity-90 mb-4">Sigue el desempeño del Torneo Escolar</p>
            <div class="flex flex-wrap gap-4 justify-center">
                <a href="#equipos"
                    class="bg-brand-gold text-brand-text-dark px-8 py-3 rounded-brand font-bold hover:opacity-90 transition-colors">
                    Equipos
                </a>
                <a href="#clasificacion"
                    class="bg-white text-brand-red px-8 py-3 rounded-brand font-bold hover:bg-brand-bg-light transition-colors">
                    Clasificación
                </a>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-6">        

        <!-- Equipos Section Equipos -->
        <section class="mb-6">
            <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Equipos Participantes</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6" id="equipos"></div>
        </section>

        <!-- Jornadas Section Jornadas -->
        <section class="mb-6">
            <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Jornadas</h3>
            <div class="mb-6 mt-6" id="fase-de-grupos"></div>
            <div class="mb-6 mt-6" id="semifinal"></div>
            <div class="mb-6 mt-6" id="tercer-puesto"></div>
            <div class="mb-6 mt-6" id="final"></div>
        </section>

        <!-- Clasificación Section Clasificación -->
        <section class="mb-6">
            <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Clasificación</h3>
            <div class="mb-6 mt-6" id="clasificacion"></div> <!--bg-brand-gold-->
        </section>

        <!-- Clasificación Section ESO -->
        <section class="mb-6">
            <div class="mx-auto">
                <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Clasificación ESO</h3>
                <div id="clasificacion-ESO" class="overflow-x-auto mb-6 mt-6"></div>
            </div>
        </section>

        <!-- Clasificación Section BCH -->
        <section class="mb-6">
            <div class="mx-auto">
                <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Clasificación BCH</h3>
                <div id="clasificacion-BCH" class="overflow-x-auto mb-6 mt-6"></div>
            </div>
        </section>

        <!-- Clasificación Section Goleadores-->
        <section class="mb-6">
            <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Lideres Goleadores</h3>
            <div class="mb-6 mt-6" id="goleadores-ESO"></div>
            <div class="mb-6 mt-6" id="goleadores-BCH"></div>
        </section>

        <!-- Clasificación Section Sancionados-->
        <section class="mb-6">
            <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Sancionados</h3>
            <div class="mb-6 mt-6" id="sancionados-ESO"></div>
            <div class="mb-6 mt-6" id="sancionados-BCH"></div>
        </section>

        <!-- Clasificación Section Noticias-->
        <section class="py-12 sm:py-16 bg-gray-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h3 class="text-3xl md:text-4xl font-bold text-brand-red text-center">Noticias</h3>
                <div id="noticias" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- News items will be loaded here -->
                    <div class="animate-pulse bg-white rounded-lg p-6 h-64"></div>
                    <div class="animate-pulse bg-white rounded-lg p-6 h-64"></div>
                    <div class="animate-pulse bg-white rounded-lg p-6 h-64"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-brand-red text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-white">© 2025 Torneo Escolar. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });  
    </script>

    <script type="module" src="js/main.js"></script>
</body>

</html>
